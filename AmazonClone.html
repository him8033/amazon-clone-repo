<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="AmazonCloneStyle.css">
    <title>Amzon</title>
</head>
<body>
    <header>
<!-- This is the NavBar Designing-->
        <div class="navbar">
            <!-- This is Amazon Logo Bar -->
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <!-- Logo bar design is finished
                And Address bar is started -->
            <div class="nav-address border">
                <p class="add-first">Delivering to Jaunpur 222202</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">Update Location</p>
                </div>
            </div>
            <!-- Address bar is finished
                And Search bar is started -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- Search bar is finished
             And Flag icon design is starting -->
            <div class="nav-flag border">
                <div class="flag">

                </div>
                <select class="lang-select">
                    <option>En</option>
                </select>
            </div>
            <!-- Flag icon are finished
                And sign in bar is started -->
            <div class="nav-signin border">
                <div class="signin">
                    <p><span>Hello, sign in</span></p>
                </div>
                <select class="account-select">
                    <option>Account & Lists</option>
                </select>
            </div>
            <!-- sign in bar is finished
                And Oreders bar is started -->
            <div class="nav-return border">
                <div class="return">
                    <p>Returns</p>
                </div>
                <div class="order">
                    <p>&Orders</p>
                </div>
            </div>
            <!-- Order bar is finished
                And cart section is started -->
            <div class="nav-cart border">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="cart-txt">Cart</p>
            </div>
        </div>
<!-- Here Navbar Design is finished
And Grey Panal Code is Start Here -->
        <div class="panel">
            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="panel-option">
                <p>Amazon miniTV</p>
                <p>Sell</p>
                <p>Best Sellers</p>
                <p>Today's Deals</p>
                <p>Mobile</p>
                <select >
                    <option>Prime</option>
                </select>
                <p>Customer Service</p>
                <p>Electronics</p>
                <p>Fashion</p>
                <p>Home & Kitchen</p>
                <p>New Releases</p>
                <p>Amazon Pay</p>
                <p>Computers</p>
                <p>Cars & Motorbikes</p>
                <p>Books</p>
                <p>Gifts Ideas</p>
            </div>
        </div>
    </header>
</body>
</html>
